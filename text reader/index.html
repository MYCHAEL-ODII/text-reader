<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link src="css/bootstrap.css" rel="stylesheet"/>
    <title>text reader</title>
</head>
<body class="container mt-5 bg-light">
    <div class="card">
        <h2>Convert text to speech</h2>
        <h5>Listen to those words!</h5>
        <p class="lead mt-4">select voice</p>

<!--select menu for voice-->        
        <select id="voices" class="form-select"></select>

        <!--range sliders for volume, rate and pitch-->
        <div class="d-flex mt-4">
            <div>
                <p class="lead">Volume</p>
                <input type="range" min="0" max="1" value="1" step="0.1" id="volume"/>
                <span id="volume-label" class="ms-2">1</span>
            </div>
            <div class="mx-5"><p class="lead">Rate</p>
                <input type="range" min="0.1" max="10" value="1" id="rate" step="0.1"/>
                <span id="rate-label" class="ms-2">1</span>
            </div>
            <div>
                <p class="lead">Pitch</p>
                <input type="range" min="0" max="1" value="1" step="0.1" id="pitch"/>
                <span id="pitch-label" class="ms-2">1</span> 
            </div>
        </div>

        <!-- text area for the user to type or paste text-->
        <textarea class="form-control mt-5" cols="30" rows="10" placeholder="Type here or paste text hear..."></textarea>

        <!-- control buttons-->

        <div class="mb-5">
            <button id="start" class="btn-success mt-5 me-3">Start</button> 
            <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
            <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
            <button id="cancel" class="btn btn-daanger mt-5 me-3">Cancel</button>
        </div>
    </div>
    <script src="assets/text-to-speech.js"></script>
</body>
</html>
